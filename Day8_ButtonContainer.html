<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
         <link rel="stylesheet" href="css/buttonsGrid.css" type="text/css">
    </head>
    <body>
        <div id='btns'>
            <button class = "btn" id = "btn1">1</button>
            <button class = "btn" id = "btn2">2</button>
            <button class = "btn" id = "btn3">3</button>
            <button class = "btn" id = "btn4">4</button>
            <button class = "btn" id = "btn5">5</button>
            <button class = "btn" id = "btn6">6</button>
            <button class = "btn" id = "btn7">7</button>
            <button class = "btn" id = "btn8">8</button>
            <button class = "btn" id = "btn9">9</button>
        </div>
<script>
var btn5=document.getElementById('btn5');
var arr_values=[1,2,3,6,9,8,7,4];
var btn_ids=[1,2,3,6,9,8,7,4];

function rotateLeft() {
   var d = 1;
   let size = arr_values.length;
   let newArr = [];
   let rotateLeftIdx = d;
    
    d=6; 
    i=0;
    rotateLeftIdx = 7;
    while(rotateLeftIdx > d) {
       newArr[i] = arr_values[rotateLeftIdx];
       i++;
       rotateLeftIdx--;
    }
    
    rotateLeftIdx = 0;
    while(rotateLeftIdx < size-1) {
        newArr[i] = arr_values[rotateLeftIdx];
        i++;
        rotateLeftIdx++;
    }
   arr_values = newArr;
   return newArr;
}
     

btn5.addEventListener('click',()=>{
 var rotatedArr = rotateLeft();
 console.log(rotatedArr);
 for(let i=0;i<btn_ids.length;i++)
document.getElementById("btn"+btn_ids[i]).innerHTML=rotatedArr[i];
    
});
</script>

<style>
        body{
    display:grid;
    
    grid-template-columns:repeat(3,1fr);
    
}
#btns{
   
    width:75%;
}
button{
 
    width:30%;
    height:48px;
    font-size:24px;
}
    </style>
</body>
</html>
