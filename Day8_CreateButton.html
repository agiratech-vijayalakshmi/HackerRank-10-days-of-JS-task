<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
     
    </head>
    <body>
        <style>
            #btn{
                width:96px;
                height:48px;
                font-size:24px;
            }  
        </style>
        <button id=btn type="button" onclick="increment()">0</button>
        <script>
            function increment(){
                btn.innerHTML++;
            }
        </script>
    </body>
</html>
